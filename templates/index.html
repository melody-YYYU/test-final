<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遺產地核心區與緩衝區感知相似度评估问卷</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .image-container { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .image-container img { width: 200px; height: auto; }
        .rating { margin-top: 20px; }
        .rating button { padding: 10px; font-size: 16px; cursor: pointer; margin: 5px; border: 2px solid #ccc; border-radius: 5px; }
        .rating button.selected { background-color: #4CAF50; color: white; border: 2px solid #45a049; }
        .pagination { margin-top: 20px; }
        .pagination button { padding: 10px; font-size: 16px; margin: 10px; }
        .question-container { margin-top: 30px; }
    </style>
</head>
<body>

    <h2>请输入问卷序号（1,2,3,4,5,6,7,8,9）：请对以下照片對中的內容進行感知相似度進行评分 (1-10)，1為相似度極低，10為相似度極高。
        判斷的標準為裝飾紋樣、顏色、材料。
        感知相似度：從人的角度對照片的內容進行是否相似的判斷，並選出相應分值</h2>
    <input type="number" id="batch-id" min="1">
    <button onclick="loadSurvey()">进入问卷</button>

    <div id="user-info-form" style="display: none;">
        <h3>请填写基本信息</h3>
        <label>性别：</label>
        <label><input type="radio" name="gender" value="男"> 男</label>
        <label><input type="radio" name="gender" value="女"> 女</label>
        <br><br>
        <label>年龄：</label>
        <input type="number" id="age" min="1" max="100">
        <br><br>
        <label>学历：</label>
        <select id="education">
            <option value="">请选择</option>
            <option value="高中及以下">高中及以下</option>
            <option value="本科">本科</option>
            <option value="硕士">硕士</option>
            <option value="博士">博士</option>
        </select>
        <br><br>
        <button onclick="saveUserInfo()">提交信息</button>
        <button onclick="skipUserInfo()">跳过</button>
    </div>

    <div id="questions-container" style="display: none;"></div>

    <div class="pagination">
        <button id="prev-btn" disabled>上一页</button>
        <span id="page-info"></span>
        <button id="next-btn" disabled>下一页</button>
    </div>

    <button id="submit-btn">提交评分</button>

    <script>
        let userId = prompt("请输入您的用户ID：");
        let batchId;
        let answers = {};
        let userInfo = {};
        let currentPage = 1;
        let totalPages = 1;
        let questionsPerPage = 20;
        let imagePairs = [];

        function loadSurvey() {
            batchId = document.getElementById("batch-id").value;
            if (!batchId) {
                alert("请输入问卷编号！");
                return;
            }

            fetch(`/api/load/${userId}/${batchId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.user_info && data.user_info.gender) {
                        skipUserInfo();
                    } else {
                        $("#user-info-form").show();
                    }
                })
                .catch(error => console.error("无法加载用户信息:", error));
        }

        function skipUserInfo() {
            $("#user-info-form").hide();
            showQuestionnaire();
        }

        function saveUserInfo() {
            let gender = $("input[name='gender']:checked").val();
            let age = $("#age").val();
            let education = $("#education").val();

            if (!gender || !age || !education) {
                alert("⚠️ 请填写所有信息！");
                return;
            }

            userInfo = { gender, age, education };
            showQuestionnaire();
        }

        function showQuestionnaire() {
            fetch(`/api/load/${userId}/${batchId}`)
                .then(response => response.json())
                .then(data => {
                    answers = data.answers || {};
                    return fetch(`/api/images/${batchId}/1`);
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    imagePairs = data.images;
                    totalPages = data.total_pages;
                    currentPage = 1;
                    updatePagination();
                    showImagePairs();
                    $("#questions-container").show();
                })
                .catch(error => console.error("无法加载数据:", error));
        }

        function updatePagination() {
            $("#page-info").text(`第 ${currentPage} 页 / 共 ${totalPages} 页`);
            $("#prev-btn").prop("disabled", currentPage === 1);
            $("#next-btn").prop("disabled", currentPage === totalPages);
        }

        function showImagePairs() {
            $("#questions-container").empty();
            fetch(`/api/images/${batchId}/${currentPage}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    data.images.forEach((imagePair, index) => {
                        let questionHTML = `
                            <div class="question-container" data-index="${index}">
                                <h3>照片对 ${index + 1}</h3>
                                <div class="image-container">
                                    <div><img src="${imagePair.img_A}" alt="照片 A"><p>${imagePair.image_name} - A</p></div>
                                    <div><img src="${imagePair.img_B}" alt="照片 B"><p>${imagePair.image_name} - B</p></div>
                                </div>
                                <div class="rating">
                                    <p>请给出感知相似度评分：1-10，遵循相似度越高分值越高，可將5和6理解為是否相似的界值</p>
                                    ${createRatingButtons(imagePair.image_name)}
                                </div>
                            </div>`;
                        $("#questions-container").append(questionHTML);
                    });
                    restoreSelectedRatings();
                    $("html, body").animate({ scrollTop: 0 }, "fast");
                });
        }

        function createRatingButtons(imageName) {
            let buttonsHTML = "";
            for (let i = 1; i <= 10; i++) {
                buttonsHTML += `<button class="rating-btn" data-score="${i}" data-name="${imageName}">${i}</button>`;
            }
            return buttonsHTML;
        }

        function restoreSelectedRatings() {
            Object.keys(answers).forEach(imageName => {
                let score = answers[imageName];
                $(`button[data-name="${imageName}"][data-score="${score}"]`).addClass("selected");
            });
        }

        $(document).on("click", ".rating-btn", function() {
            let score = $(this).data("score");
            let imageName = $(this).data("name");

            $(`button[data-name="${imageName}"]`).removeClass("selected");
            $(this).addClass("selected");

            answers[imageName] = score;
        });

        $("#next-btn").click(function() {
            saveCurrentPageData();
            if (currentPage < totalPages) {
                currentPage++;
                updatePagination();
                showImagePairs();
            }
        });

        $("#prev-btn").click(function() {
            saveCurrentPageData();
            if (currentPage > 1) {
                currentPage--;
                updatePagination();
                showImagePairs();
            }
        });

        function saveCurrentPageData() {
            fetch("/api/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, batch_id: batchId, answers: answers, user_info: userInfo })
            }).then(response => response.json())
              .then(data => console.log("✅ 数据已保存！", data));
        }
    </script>

</body>
</html>
