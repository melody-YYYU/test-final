<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遺產地核心區與緩衝區感知相似度评估问卷</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .image-container { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .image-container img { width: 200px; height: auto; }
        .rating { margin-top: 20px; }
        .rating button { padding: 10px; font-size: 16px; cursor: pointer; margin: 5px; border: 2px solid #ccc; border-radius: 5px; }
        .rating button.selected { background-color: #4CAF50; color: white; border: 2px solid #45a049; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        .question-container { margin-top: 30px; }
    </style>
</head>
<body>

    <h2>请对以下照片對中的內容進行感知相似度進行评分 (1-10)，1為相似度極低，10為相似度極高。
        判斷的標準為裝飾紋樣、顏色、材料。
        感知相似度：從人的角度對照片的內容進行是否相似的判斷，並選出相應分值</h2>

    <div id="questions-container">
        <!-- 问题将动态加载 -->
    </div>

    <button id="submit-btn">提交评分</button>

    <script>
        let userId = prompt("请输入您的用户ID：");  // 提示用户输入 ID
        let imagePairs = [];
        let answers = {};  // 用户的回答

        // 加载用户历史数据
        fetch(`/api/load/${userId}`)
            .then(response => response.json())
            .then(data => {
                if (data.answers) {
                    answers = data.answers;
                }
                return fetch("/api/images");
            })
            .then(response => response.json())
            .then(data => {
                imagePairs = data.images;
                if (imagePairs.length > 0) {
                    showImagePairs();
                } else {
                    alert("没有找到可比较的图片对！");
                }
            })
            .catch(error => console.error("无法加载用户历史数据:", error));

        function showImagePairs() {
            const questionsContainer = document.getElementById("questions-container");
            questionsContainer.innerHTML = "";

            imagePairs.forEach((imagePair, index) => {
                let questionHTML = `
                    <div class="question-container" data-index="${index}">
                        <h3>照片对 ${index + 1}</h3>
                        <div class="image-container">
                            <div>
                                <img src="${imagePair.img_A}" alt="照片 A" onerror="this.style.display='none'">
                                <p>${imagePair.image_name} - 照片 A</p>
                            </div>
                            <div>
                                <img src="${imagePair.img_B}" alt="照片 B" onerror="this.style.display='none'">
                                <p>${imagePair.image_name} - 照片 B</p>
                            </div>
                        </div>
                        <div class="rating">
                            <p>请给出感知相似度评分：</p>
                            ${createRatingButtons(index, imagePair.image_name)}
                        </div>
                    </div>
                `;
                questionsContainer.innerHTML += questionHTML;
            });

            setTimeout(() => {
                Object.keys(answers).forEach(imageName => {
                    const score = answers[imageName];
                    $(`button[data-name="${imageName}"][data-score="${score}"]`).addClass("selected");
                });

                let incompleteQuestion = $(".question-container").filter(function() {
                    return !$(this).find(".rating button.selected").length;
                }).first();

                if (incompleteQuestion.length) {
                    $('html, body').animate({
                        scrollTop: incompleteQuestion.offset().top
                    }, 500);
                }
            }, 500);
        }

        function createRatingButtons(index, imageName) {
            let buttonsHTML = '';
            for (let i = 1; i <= 10; i++) {
                buttonsHTML += `<button class="rating-btn" data-score="${i}" data-index="${index}" data-name="${imageName}">${i}</button>`;
            }
            return buttonsHTML;
        }

        $(document).on("click", ".rating-btn", function() {
            let score = $(this).data("score");
            let index = $(this).data("index");
            let imageName = $(this).data("name");

            $(`.question-container[data-index="${index}"] .rating button`).removeClass("selected");
            $(this).addClass("selected");

            answers[imageName] = score;
        });

        $("#submit-btn").click(function() {
            fetch("/api/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, answers: answers })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.completed ? "✅ 您已完成作答！萬分感謝您的耐心！" : "⚠️ 尚未完成作答！剩餘題目可在重新登錄後繼續完成！");
            });
        });

    </script>

</body>
</html>
